<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Livre Clone</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <header class="header">
        <div class="container header-container">
            
            <div class="search-container">
                <img alt="logo-mercado-livre" class="logo"
                    src="https://http2.mlstatic.com/D_NQ_NP_758782-MLA78816706095_082024-F.jpg">

                <input type="text" id="searchInput" placeholder="busca produtos..." class="search-input">

                <button id="searchBtn" class="search-Btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <nav class="header-nav">
                <a href="#" class="nav-icon" aria-label="Notificações">
                    <i class="fa-solid fa-bell"></i>
                </a>
                <a href="#" class="nav-icon" aria-label="Carrinho de compras">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
                <a href="#" class="nav-icon" aria-label="Perfil do usuário">
                    <i class="fa-solid fa-circle-user"></i>
                </a>
            </nav>

        </div>
    </header>

    <section class="hero">
        <h1>ofertas imperdíveis</h1>
        <p>black friday neemias</p>
    </section>

    <main class="main">
        <div class="container">

            <h2 class="section-title">ofertas do dia</h2>

            <div class="products-grid" id="productsgrid"></div>

        </div>
    </main>

    <footer class="footer">
        <div class="container footer-container">
            
            <div class="footer-column">
                <h4>Sobre o Mercado Livre</h4>
                <a href="#">Trabalhe conosco</a>
                <a href="#">Termos e condições</a>
                <a href="#">Como cuidamos da sua privacidade</a>
                <a href="#">Acessibilidade</a>
            </div>
            
            <div class="footer-column">
                <h4>Ajuda</h4>
                <a href="#">Comprar</a>
                <a href="#">Vender</a>
                <a href="#">Solução de problemas</a>
                <a href="#">Contato</a>
            </div>
            
            <div class="footer-column">
                <h4>Redes Sociais</h4>
                <div class="footer-socials">
                    <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>

        </div>
        <div class="footer-bottom">
            <p>Clone do neemias para fins de portfólio.</p>
        </div>
    </footer>

    <script src="script.js"></script>

</html>
